<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<div class="card-columns m-5">

    <div class="card" *ngFor="let artista of artistas">
        <img [src]="artista.images[0].url" class="card-img-top" alt="{{artista.name}}">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <p class="card-text">
            </p>
        </div>
    </div>
</div>
